<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana5</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div id="dialog" title="productos">
        <div class=" container ">
            <table class=" table table-light ">
                <tr>
                    <th>Clave </th>
                    <th>Articulo</th>
                    <th>Precio</th>
                </tr>
                <tr class="articulo ">
                    <td class="claveArticulo ">ASDE</td>
                    <td class="descripcionArticulo ">Lampara led</td>
                    <td class="precioArticulo ">2000</td>


                </tr>

                <tr class="articulo ">
                    <td class="claveArticulo ">ASDE</td>
                    <td class="descripcionArticulo ">Television Samsung</td>
                    <td class="precioArticulo ">8000</td>


                </tr>
                <tr class="articulo ">
                    <td class="claveArticulo ">ASDE</td>
                    <td class="descripcionArticulo ">Lavadora LG</td>
                    <td class="precioArticulo ">10000</td>


                </tr>
            </table>
        </div>
    </div>





    <table class="table-dark container tab ">
        <thead>
            <tr id="filaTitulos ">
                <th>Clave</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Importe </th>
            </tr>

        </thead>
        <tbody id="partidas">





        </tbody>

        <tfoot>
            <tr class="filaSubtotal ">
                <td class="text-right " colspan="3 ">Subtotal $:</td>
                <td id="subTotal "></td>
            </tr>
            <tr class="filaIva ">
                <td class="text-right " colspan="3 ">IVA $:</td>
                <td id="iva "></td>
            </tr>
            <tr class="filaTotal ">
                <td class="text-right " colspan="3 ">Total $:</td>
                <td id="Total "></td>
            </tr>
        </tfoot>

    </table>

    <div class="container">
        <button class="btn btn-dark bot " id="agregar">Agregar </button>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin=" anonymous "></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js " integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin=" anonymous "></script>
    <script src="/js/funcionalidad.js "></script>

    <script>
        $("#dialog").dialog({
            autoOpen: false,
            modal: true
        })
    </script>


</body>

</html>
