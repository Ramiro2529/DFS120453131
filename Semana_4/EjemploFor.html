<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de control for</title>
</head>

<body>





    <script>
        console.log("Ejemplo en while");
        var i = 5;
        console.log(i);
        var a = 0;

        while (a <= i) {
            console.log(a);
            a++;
        }

        console.log("Ejemlpo en for");
        for (a = 0; a <= i; a++) {
            console.log(a);
        }
    </script>
</body>

</html>
