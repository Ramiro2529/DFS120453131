    <div class="sumas">
        <h1>Sumar numeros</h1>
        <label for="">Sumas: </label> <input type="text">
        <button>Sumar</button>

        <ul>
            <li></li>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="listas.js"></script>

    <script>
        saludaPersona("Rebe <3");


        function saludaPersona(nombre) {

            alert("Hola " + nombre);

        }

        var a = parseInt(window.prompt("Ingresa el primer numero: "));

        var b = parseInt(window.prompt("Ingresa el primer numero: "));

        function suma(a, b) {

            var c = a + b;
            return c;

        }
        var c = suma(a, b);
        alert("El resultado de la suma es: " + c);


        function division(a, b) {

            if (b != 0) {

                return a / b;


            } else {
                alert("No se puede hacer la operacion de la division no se puede realizar");
            }

        }

        var resultadoDiv = division(a, b);
        alert("El resultado de la division: " + resultadoDiv);

        function multiplicacion(a, b) {
            return a * b;
        }
        var resultadoMul = multiplicacion(a, b);
        alert(resultadoMul);

        function resta(a, b) {

            return a - b;

        }
        var resultadoRes = resta(a, b);
        alert(resultadoRes);
    </script>
